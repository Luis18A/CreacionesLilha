<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head>
<meta charset="ISO-8859-1">
<title>Bienvenido</title>
<!-- CSS only -->
<link rel="icon" th:src="@{/img/lilha.ico}"
	href="../../static/img/lilha.ico">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<link rel="stylesheet" href="css/estilos.css">

</head>

<body>
<div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/es_ES/sdk.js#xfbml=1&version=v7.0" nonce="jfxgc4Bz"></script>

	<div th:insert="layout/header :: header"></div>

	<div class="container login1 mb-4 mt-4">
		<div class="login-container">
			<div class="register">
				<div class="titulo mb-3">
				<h2>Registrarse</h2>
				</div>
				<form autocomplete="off" th:object=${usuarioD} th:action="@{/saveUsuario}" method="post">
					<input type="text" placeholder="Nombre" id="nombre" class="form-control" th:field="*{nombre}" required>
					<input type="email" placeholder="Correo" class="correo" th:field="*{correo}">
					<input type="password" placeholder="Contrase침a" class="pass" th:field="*{password}">
					<input type="password" placeholder="Confirmar Contrase침a" class="repass" th:field="*{password}">
					<fieldset class="form-group">
			        <div class="form-check">
			          <input class="form-check-input" type="radio" name="tipoUsuario" id="Cliente" value="Cliente"  style="visibility:hidden" checked>
			          <label class="form-check-label" for="Cliente"></label>
			        </div>
			  		</fieldset>
					<input type="submit" class="submit" value="REGISTRARSE">
				</form>
			</div>
			
			<div class="register">
				<h2>Iniciar Sesi칩n</h2>
				<div class="login-items">
				<form autocomplete="off" class="login" th:object=${usuario} action="@{/login}" method="post">
					<input type="text" placeholder="Correo" class="correo" required>
					<input type="password" placeholder="Contrase침a" class="pass" required>
					<input type="submit" class="submit" value="INGRESAR">
				</form>
				</div>
			</div>
		</div>
	</div>

	<div th:insert="layout/footer :: footer"></div>

	<!-- JS, Popper.js, and jQuery -->
	
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>

</body>

</html>
